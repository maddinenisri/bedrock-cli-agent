# Simple test configuration for MCP demo (no external dependencies)
# This example shows a minimal MCP configuration

agent:
  name: mcp-simple-test-agent
  model: anthropic.claude-3-5-sonnet-20241022-v2:0
  temperature: 0.7
  max_tokens: 4096

aws:
  region: ${AWS_REGION:-us-east-1}
  profile: ${AWS_PROFILE:-default}

tools:
  allowed:
    - fs_read
    - fs_write
    - fs_list
  permissions: {}

# MCP configuration - disabled initially to test without MCP servers
mcp:
  enabled: false
  servers: []
  inline_servers: {}

pricing:
  anthropic.claude-3-5-sonnet-20241022-v2:0:
    input_per_1k: 0.003
    output_per_1k: 0.015
    currency: USD

limits:
  max_tpm: 100000
  max_rpm: 100
  budget_limit: 10.0
  alert_threshold: 0.8

paths:
  home_dir: ${HOME_DIR:-~/.bedrock-agent}
  workspace_dir: ${WORKSPACE_DIR:-./workspace}